<!DOCTYPE html>
<html lang="en">
<head>
    <title>Operators</title>
</head>
<body>
    <h1 style="align-items: center; color: green; font-size: 35px; font-family: Arial;"> 
    <script>
        let a = 5
        let b = 2
        document.write("a: "+(a),"<br>")
        document.write("b: "+(b),"<br>")
        document.write("Addition: "+(a+b),"<br>")
        document.write("Subtraction: "+(a-b),"<br>")
        document.write("Multiplication: "+(a*b),"<br>")
        document.write("Division: "+(a/b),"<br>")
        document.write("Modulus: "+(a%b),"<br>")
        document.write("Power: "+(a**b),"<br>")
        
        document.write("a>b && a>2: "+a>b && a>2,"<br>")
        document.write("a>b && a>12: "+a>b && a>12,"<br>")
        document.write("a>b || a>12: "+a>b || a>12,"<br>")
        document.write("!a>12: "+(!a>12),"<br>")

        document.write("Increment: "+(a++),"<br>")
        document.write("Decrement: "+(a--),"<br>")
        
        a += 40
        b -= 5
        document.write("a+=: "+(a),"<br>")
        document.write("b-=: "+(b),"<br>")
        a /= 40
        b %= 5
        document.write("a/=: "+(a),"<br>")
        document.write("b%=: "+(b),"<br>")

    </script>

    <script>
        let t = 50
        let r = (t>40)?'AC - OFF ':'AC - ON'
        document.write(r)
    </script>


    </h1>
</body>
</html>
